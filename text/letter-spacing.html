<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
</head>
<style>
    #exemplo-letter-spacing{
        letter-spacing: 50px;
    }
    #exemplo-word-spacing{
        word-spacing: 10px;
    }
</style>
<body>
    <h2>Propriedades <code>letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
        Adiciona um espaçamento em cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as lentras
    </p>

    <h2>Propriedades <code>word-spacing</code></h2>
    <p id="exemplo-word-spacing">
        Adiciona um espaçamento em cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as lentras
    </p>
    
</body>
</html>
