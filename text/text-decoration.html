<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
</head>
<style>
    h1 + p{
        
        text-decoration-line: underline; /*Cria um tipo de linha em baixo ou em cima no texto*/
        text-decoration-style: wavy ;/*muda os tipos de linha no texto*/
        text-decoration-color: red ;/*muda a cor da linha no texto*/
        text-decoration-thickness: 20px ;/*Define a espessura da linha no texto*/
        /*text-decoration: ; Resume todas essas configurações em um só comando*/
    }
    a{
        text-decoration: none;
    }

</style>
<body>
    <h1>Propriedades<code> text-decoration</code></h1>
    
    <p>Adiciona ou remove linhas no nosso texto: sejam em cima, no meio ou embaixo</p>

    <p> É uma propriedade abreviada de:
        <ul>            
            <li><code>text-decoration-line</code></li>
            <li><code>text-decoration-style</code></li>
            <li><code>text-decoration-color</code></li>
            <li><code>text-decoration-thickness</code></li>
        </ul>
    </p>
    <a href="#">Link de exemplo</a>
</body>
</html>
